<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="artist.name" class="img-fluid">
    </div>
    <div class="col-6">
        <h1>{{ artist.name }}</h1>
        <a class="text-white" [href]="artist.external_urls.spotify">Ir a la página del artista</a>
    </div>
    <div class="col-4">
        <button routerLink="/home" class="btn btn-outline-danger btn-block">volver a buscar</button>
    </div>

    <div class="row w-100 my-5">
        <div class="col-12">
            <table class="table table-transparent text-white">
                <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Album</th>
                        <th scope="col">Canción</th>
                        <th scope="col">Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <th scope="row">
                            <img class="img-thumb" [src]="track.album.images | noimage" alt="track.album.name">
                        </th>
                        <td>{{ track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <!-- <audio [src]="track.preview_url" controls></audio> -->
                            <iframe src="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
